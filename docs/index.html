<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Reloj mundial</title>
  </head>

  <body>
    <main class="main">
      <div class="clocks-container">
        <div class="digital-clock">
          <div class="time">
            <span id="hours" class="hours">16</span>
            <span id="separator" class="separator">:</span>
            <span id="minutes" class="minutes">43</span>
          </div>
          <div class="date">
            <span id="week-day" class="day">Monday</span>
            <span id="day" class="day">16</span>
            <span id="month" class="month">January</span>
            <span id="year" class="year">2023</span>
          </div>
        </div>
        <div class="analogic-clock">
          <div class="big-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="small-clock-face">
              <div id="hour-hand" class="hand hour-hand"></div>
              <div id="minute-hand" class="hand min-hand"></div>
              <div id="second-hand" class="hand second-hand"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
